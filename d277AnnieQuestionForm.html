    <body>
        <script> 
            function matchEmail(form){  
                email1 = form.email1.value; 
                email2 = form.email2.value;
                if(email1 != email2)
                {   
                    alert("Emails do not match. Try again!");
                    return false;
                } else{  
                    alert("Information entered correctly");
                    return true;
                }
            }
        </script>
    </body>

        <!-- Enter Confirm email -->
